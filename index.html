<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script type="module">
        import("./wasm/wasm.js").then(module => module.fetch("./wasm/main.wasm")).then(({main, canvas}) => {
            document.getElementById("canvas_container").appendChild(canvas);
            main();
        });
        </script>
        <style>
        html, body {
            height: 100%;
            margin: 0px;
            overflow: hidden;
        }
        body {
            background-color: rgb(0, 0, 100);
        }
        #canvas_container, #canvas_container canvas {
            width: 100%;
            height: 100%;
        }
        #canvas_container canvas {
            image-rendering: pixelated;
        }
    </style>
    </head>
    <body>
        <div id="canvas_container"></canvas>
    </body>
</html>
