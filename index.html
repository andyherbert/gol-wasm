<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>gol-wasm</title>
        <script type="module">
        import * as wasm from "./wasm/wasm.js";
        wasm.fetch("./gol-wasm.wasm").then(async ({exports, canvas}) => {
            document.getElementById("canvas_container").appendChild(canvas);
            await exports.start();
        });
        </script>
        <style>
        html, body {
            height: 100%;
            margin: 0px;
            overflow: hidden;
        }
        #canvas_container, #canvas_container canvas {
            width: 100%;
            height: 100%;
        }
        #canvas_container canvas {
            image-rendering: pixelated;
        }
    </style>
    </head>
    <body>
        <div id="canvas_container"></canvas>
    </body>
</html>
